{% load static %}
{% load format_words %}

<div class="Navbar">
    <div class="Navbar__Link Navbar__Link-brand">
        <a href="{% url 'app2:home' %}" class="page-logo">
            <img class="site-logo" src="{% static 'Liceu_Avicena_2.PNG' %}">
            <span>"Muito além do ensino"</span>
        </a>
    </div>
    <div class="Navbar__Link Navbar__Link-toggle">
        <!-- <i class="fas fa-bars">☰</i> -->
        <span>☰</span>
    </div>
    <!--
    <nav class="Navbar__Items">
        <div class="Navbar__Link">
            <a href="{% url 'teacher_app:teacher_homepage' teacher.pk %}" class="school-name">
                Liceu Avicena
            </a>
        </div>
    </nav>
    -->
    <nav class="Navbar__Items Navbar__Items--right">
        <div class="Navbar__Link">
            <a class="header-link estudantes" href="{% url 'teacher_app:teacher_students_info' teacher.pk %}">Estudantes</a>
        </div>
        <div class="Navbar__Link">
            <a class="header-link estudantes" href="{% url 'teacher_app:teacher_presencas' teacher.pk %}">Presencas</a>
        </div>
        <div class="Navbar__Link">
            <a class="header-link professores" href="{% url 'teacher_app:teacher_marks' teacher.pk %}">Notas</a>
        </div>
        <div class="Navbar__Link">
            <a class="header-link professores" href="{% url 'teacher_app:teacher_timetable' teacher.pk %}">Horario</a>
        </div>
        {% if request.user.is_authenticated %}
            <div class="Navbar__Link">
                <div class="dropdown">
                    <a class="dropbtn header-link profile-img-small" href="{% url 'teacher_app:teacher_profile' teacher.pk %}">
					    <img src="/media/{{ teacher.profile_pic }}" alt="{{ teacher.fullname }}">
				    </a>
                    <div class="dropdown-content">
                        <a class="ver-por-turma" href="{% url 'teacher_app:teacher_profile' teacher.pk %}">Perfil</a>
                        <a class="header-link" href="{% url 'app2:logout' %}">Sair</a>
                    </div>
                </div>
            </div>
        {% else %}
            <div class="Navbar__Link">
                <a class="header-link" href="{% url 'app2:login' %}">Login</a>
            </div>
        {% endif %}
    </nav>
</div>


<script>
    function classToggle() {
        const navs = document.querySelectorAll('.Navbar__Items');
        navs.forEach(nav => nav.classList.toggle('Navbar__ToggleShow'));
    }
      
    document.querySelector('.Navbar__Link-toggle').addEventListener('click', classToggle);
</script>
